    <!-- Projects Section -->
    <section id="projects" class="content-section text-center">
        <div class="projects-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>My Projects</h2>
                    <p>Here I will be showing up my projects</p>
                    <br/><br/>
                    <div class="projects">
                      {% for project in site.projects %}
                        <article class="post">

                          <h1><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>

                          <div class="entry">
                            {{ project.excerpt }}
                          </div>

                          <a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
                        </article>
                      {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
